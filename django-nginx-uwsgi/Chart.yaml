apiVersion: v1
name: django-nginx-uwsgi
version: 0.2.0
keywords:
  - django
  - nginx
  - uwsgi
  - crons
  - rq
  - celery
description: >
    A Chart for a simple architecture of an app deploying over K8s using nginx and uwsgi in the same pod.
    So, it depends of 'nginx-uwsgi' packages for the app, 'uwsgi' for crons, rq or cellery and 'redis' package.
