apiVersion: v1
name: django-uwsgi
version: 0.2.0
keywords:
  - django
  - uwsgi
  - crons
  - rq
  - celery
description: >
    This Chart is to deploy a simple architecture of a Django application over K8s using only uwsgi container.
    This means that it will use a 'uwsgi' package for the app and other 'uwsgi' for crons, rq or cellery.
