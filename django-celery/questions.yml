questions:

  # Images
  - variable: global.image.uwsgi
    label: uWSGI image
    type: string
    group: Images
  - variable: global.image.tag
    label: Image tag
    description: The tag for uwsgi images
    type: string
    default: "latest"
    group: Images

  # Databases
  - variable: global.databaseController.secret.shared
    label: Use common secrets
    description: Use secrets generated by database controller
    type: boolean
    default: "true"
    group: Database
  - variable: global.cloudSql.host
    label: CloudSQL database host
    type: string
    default: "10.7.0.3"
    group: Database

  # Celery settings
  - variable: global.celery.brokerUrl
    label: Celery broker url
    type: string
    default: "redis://10.0.0.3:6379/1"
    group: Celery settings

  - variable: deployment.probes.liveness.args
    label: Liveness probe for celery
    type: string
    default: "launch-celery-liveness-probe"
    group: Celery settings
